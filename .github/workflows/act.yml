name: Act
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Deps
        run: npm ci
      - name: Lint Max
        run: npm run lint
  act:
    needs: [lint]
    strategy:
      matrix:
        version: [16, 18]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.version}}
      - name: Install Deps
        run: npm ci
      - name: Build Max
        run: npm run build
  publish:
    needs: [act]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@makingojo'
      - name: Install deps
        run: npm ci
      - name: Publish
        run: npm publish
  secret:
    runs-on: ubuntu-latest
    steps:
      - name: Print secret
        run: echo ${{secrets.TEST}}
